<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
       <h1>Student Registration Form</h1>
       <form action="">

        <label for="first">User Name:</label>
        <!-- must mention the name key , value key oo automatic utha lega -->
        <input type="text" id="first" name="Name" placeholder="Enter your name" value="">

        <label for="second">Last Name:</label>
        <input type="text" id="second" name="LastName" placeholder="Enter your lastname">
        
        <label for="third">Age:</label>
        <input type="number" id="third" name="Age" placeholder="Enter your age">
        
        <!-- submit button inside the form so when it clicked then our data goes to backend and page is refresh -->
         <!-- but when page is outside the form then page is not refresh -->
        <button type="submit">Submit</button>

        <button type="reset">Reset</button>
       </form>
    </div>
    <script src="first.js"></script>
</body>
</html>
