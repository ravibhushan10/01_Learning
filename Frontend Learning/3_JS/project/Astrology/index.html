<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology Insights</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body>
  <div class="maincontainer">
    <h1>Astrology Insights</h1>
    <form id="astroForm">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" required>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" required>

      <label for="day">Day:</label>
      <input type="number" id="day" min="1" max="31" required>

      <label for="month">Month:</label>
      <input type="number" id="month" min="1" max="12" required>

      <label for="year">Year:</label>
      <input type="number" id="year" min="1900" max="2100" required>
      

      <input type="submit"  id="getInsight" value="Get Insights">
    </form>


    <!-- space of showing result -->
    <div id="result"></div>
  </div>

  <script src="first.js"></script>
</body>
</html>
